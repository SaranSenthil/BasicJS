<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD with HTML, CSS, JavaScript</title>
    </head>
    <body>
        <div id="createPostBlock">
            <!-- create a post -->
            <h2>Create Post</h2>
            <form id="create-post-form">
                <div>
                    <label for="userIDDropDown">Select USER ID</label>
                    <select id="userIDDropDown">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <br />
                <div>
                    <label for="postTitle">Title of the Post</label>
                    <input placeholder="post title..." id="postTitle">
                </div>

                <br />
                <div>
                    <label for="postBody">Description of the Post</label>
                    <textarea placeholder="post description..." id="postBody"
                        rows="5" cols="30"></textarea>
                </div>

                <br />
                <button type="submit">Create Post</button>
            </form>
            <hr>
        </div>

        <div id="editPostBlock">

            <h2>Edit/Update Post</h2>
            <form id="edit-post-form">
                <div>
                    <label for="editUserID">User ID</label>
                    <input id="editUserID">
                </div>
                <br />
                <div>
                    <label for="editPostID">Post ID</label>
                    <input id="editPostID">
                </div>
                <br />
                <div>
                    <label for="editPostTitle">Title of the Post</label>
                    <input placeholder="post title..." id="editPostTitle">
                </div>

                <br />
                <div>
                    <label for="editPostBody">Description of the Post</label>
                    <textarea placeholder="post description..."
                        id="editPostBody" rows="5" cols="30"></textarea>
                </div>

                <br />
                <button type="submit">Update Post</button>
            </form>
            <hr>
        </div>

        <script src="script.js"></script>
    </body>
</html>
