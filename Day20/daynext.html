<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Unicode Trasnformation character 8-for encoding-->
        <meta charset="UTF-8" />
        <!--viewport -webpage dimension width=inform browser to device width equal (Responsive)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Inline vs Block elements</title>
    </head>
    <body>
        <!--Inline element-Same line flow, if content is not fixed it move to next line-->
        <img
            src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            width="200">
        <img
            src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            width="200">
        <!-- Block Element -seperate line it starts on a new line -->
        <h1>Hi</h1>
        <h2>
            Welcome
        </h2>
        <!-- Block element-Visual changes not shown but used for grouping elements -->
        <div>
            <h5>
                Div Element
            </h5>
            <p>
                More contain
            </p>
        </div>
        <!-- inline element- span used to select particular inline element-->
        <span>
            <p>
                The Apple is <span style="color:Red"> Red</span> Color
            </p>
        </span>
    </body>
</html>
