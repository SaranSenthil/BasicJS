        <script>
    // Function to create a Bootstrap card
    function createCard(data) {
        const cardColumn = document.createElement('div');
        cardColumn.className = 'col-md-4';

        const card = document.createElement('div');
        card.className = 'card';

        const cardHeader = document.createElement('div');
        cardHeader.className = 'card-header';
        cardHeader.textContent = data.title; // Replace with actual API data

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';
        cardBody.textContent = data.content; // Replace with actual API data

        const button = document.createElement('button');
        button.className = 'btn btn-primary';
        button.textContent = 'Button'; // You can customize the button label

        card.appendChild(cardHeader);
        card.appendChild(cardBody);
        card.appendChild(button);
        cardColumn.appendChild(card);

        return cardColumn;
    }
