            // Function to create the table
            
            const itemsPerPage = 3; // Number of items to display per page
            let currentPage = 1;

            function createTable(startIndex) {
                const endIndex = startIndex + itemsPerPage;
                const table = document.createElement("table");
                table.classList.add("table", "table-bordered");
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${jsonData.slice(startIndex, endIndex).map(item => `
                            <tr>
                                <td>${item.id}</td>
                                <td>${item.name}</td>
                                <td>${item.email}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                return table;
            }

            // Function to generate pagination links
            function generatePaginationLinks() {
                const totalItems = jsonData.length;
                const totalPages = Math.ceil(totalItems / itemsPerPage);
                const paginationContainer = document.getElementById("tableContainer");

                // Create the pagination element
                const pagination = document.createElement("ul");
                pagination.classList.add("pagination");

                // First and Previous buttons
                const firstButton = createPaginationButton("First", 1);
                const previousButton = createPaginationButton("Previous", currentPage - 1);

                // Last and Next buttons
                const lastButton = createPaginationButton("Last", totalPages);
                const nextButton = createPaginationButton("Next", currentPage + 1);

                pagination.appendChild(firstButton);
                pagination.appendChild(previousButton);

                for (let i = 1; i <= totalPages; i++) {
                    const pageButton = createPaginationButton(i, i);
                    pagination.appendChild(pageButton);
                }

                pagination.appendChild(nextButton);
                pagination.appendChild(lastButton);

                // Add click event listeners to pagination buttons
                pagination.addEventListener("click", function (event) {
                    if (event.target.tagName === "A") {
                        const pageNumber = parseInt(event.target.textContent);
                        if (!isNaN(pageNumber)) {
                            currentPage = pageNumber;
                            renderTableAndPagination();
                        }
                    }
                });

                // Clear the existing content and add the new table and pagination
                paginationContainer.innerHTML = "";
                paginationContainer.appendChild(createTable((currentPage - 1) * itemsPerPage));
                paginationContainer.appendChild(pagination);
            }

            function createPaginationButton(label, targetPage) {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = "#";
                a.textContent = label;
                if (targetPage <= 0 || targetPage > Math.ceil(jsonData.length / itemsPerPage)) {
                    li.classList.add("disabled");
                    a.addEventListener("click", function (e) {
                        e.preventDefault();
                    });
                }
                li.appendChild(a);
                return li;
            }

            function renderTableAndPagination() {
                const tableContainer = document.getElementById("tableContainer");
                const startIndex = (currentPage - 1) * itemsPerPage;
                tableContainer.innerHTML = "";
                tableContainer.appendChild(createTable(startIndex));
                generatePaginationLinks();
            }

            renderTableAndPagination();
