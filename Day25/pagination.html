            // Calculate the total number of pages
            const totalPages = Math.ceil(jsonData.length / itemsPerPage);

            // Initialize the current page
            let currentPage = 1;

            // Function to display items for the current page
            function displayItems() {
                
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const itemsToDisplay = jsonData.slice(startIndex, endIndex);

                dataContainer.innerHTML = "";

                itemsToDisplay.forEach(item => {
                    const itemElement = document.createElement("div");
                    itemElement.textContent = `ID: ${item.id},   Name: ${item.name},   Email: ${item.email}`;
                    dataContainer.appendChild(itemElement);
                });
            
            }

            // Function to generate pagination links
            function generatePaginationLinks() {
                paginationContainer.innerHTML = "";

                for (let i = 1; i <= totalPages; i++) {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = "#";
                    a.textContent = i;

                    // Add an event listener to each page number
                    a.addEventListener("click", function () {
                        currentPage = i;
                        displayItems();
                        updatePaginationLinks();
                    });

                    li.appendChild(a);
                    paginationContainer.appendChild(li);
                }

                updatePaginationLinks();
            }

            // Function to update the active state of pagination links
            function updatePaginationLinks() {
                const paginationLinks = paginationContainer.querySelectorAll("a");

                paginationLinks.forEach((link, index) => {
                    if (index === currentPage - 1) {
                        link.parentElement.classList.add("active");
                    } else {
                        link.parentElement.classList.remove("active");
                    }
                });
            }

            // Initial setup
            displayItems();
            generatePaginationLinks();
        });
