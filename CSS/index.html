<!DOCTYPE html>
<html lang="en">
    <title>CSS</title>
    <!-- Ways of use css 1.Internal 2.inline 3.External-->
    <head>
        <!-- external style --><link rel="stylesheet" type="text/css"
            href="./styles.css">
        <!-- internal style -->
        <style>
h1{
    color: blue;
    align-items:center;
}
p{
    color: black;
}
</style>
    </head>
    <body>
        <h1>
            Learning
        </h1>
        <p>
            qwertyuioplkjhgffdszxcvbnmm
        </p>
        <!-- inline style -->
        <p style="color: Red;">
            qwertyuioplkjhgffdszxcvbnmm
        </p>
        <p id="align">
            qwertyuioplkjhgffdszxcvbnmm
        </p>
        <p style="color: Red;" class="align">
            qwertyuioplkjhgffdszxcvbnmm
        </p>
        <p class="align">
            qwertyuioplkjhgffdszxcvbnmm
        </p>
        <p class="align">
            qwertyuioplkjhgffdszxcvbnmm
        </p>
    </body>
</html>
