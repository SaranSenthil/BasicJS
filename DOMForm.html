<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Forms</title>
        <style>
            
  /* Center the form container */
          /* Style the form and table container */
    
      input[type=text] {
  width: 80%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}
input[type=number] {
  width: 80%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

 label {
  padding: 12px 12px 12px 0;
  display: block;
}
        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        /* Style the submit button */
        #submitButton {
            margin-top: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    
</style>
    </head>
    <body>
        <div id="formContainer">

            <table class="table" id="dataTable">
                <!-- Table headers and data rows will be generated here -->
            </table>

        </div>
        <script src="./DOMFormscript.js">
       
    </script>
        <script
            src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    </body>
</html>
